databaseChangeLog:
  - changeSet:
      id: 008-create-bookings-table
      author: suite-sync
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: check_in_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: check_out_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: number_of_guests
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: special_requests
                  type: VARCHAR(500)
              - column:
                  name: total_price
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: user_id
            constraintName: fk_bookings_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: room_id
            constraintName: fk_bookings_room
            referencedTableName: rooms
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_bookings_user_id
            tableName: bookings
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_bookings_room_id
            tableName: bookings
            columns:
              - column:
                  name: room_id

        - createIndex:
            indexName: idx_bookings_status
            tableName: bookings
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_bookings_dates
            tableName: bookings
            columns:
              - column:
                  name: check_in_date
              - column:
                  name: check_out_date

