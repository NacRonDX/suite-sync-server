databaseChangeLog:
  - changeSet:
      id: 002-insert-admin-user
      author: suite-sync
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: admin@suitesync.com
              - column:
                  name: first_name
                  value: Admin
              - column:
                  name: last_name
                  value: User
              - column:
                  name: password_hash
                  value: "$2a$10$P2/DS.5dU9N.mJYHIc7CvugWBvlbR.EOif1RGhzLWClB/kbq75lh2"
              - column:
                  name: user_type
                  value: ADMIN
              - column:
                  name: status
                  value: ACTIVE
              - column:
                  name: phone_number
                  value: +1-000-000-0000
      rollback:
        - delete:
            tableName: users
            where: email = 'admin@suitesync.com'

