databaseChangeLog:
  - changeSet:
      id: 006-create-reviews-table
      author: suite-sync
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: room_id
            constraintName: fk_reviews_room
            referencedTableName: rooms
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: user_id
            constraintName: fk_reviews_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_reviews_room_id
            tableName: reviews
            columns:
              - column:
                  name: room_id

        - createIndex:
            indexName: idx_reviews_user_id
            tableName: reviews
            columns:
              - column:
                  name: user_id

